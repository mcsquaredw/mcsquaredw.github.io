<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/page.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark text-light">
        <a class="navbar-brand">
            Matthew C Wake&apos;s Portfolio - Rock-Paper-Scissors
        </a>
    </nav>
    <main class="container mt-3">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">Your Move</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="card">
                                    <img class="card-img-top" src="./img/rock.png" alt="Rock">
                                    <div class="card-body">
                                        <h4 class="card-title text-center">Rock</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <img class="card-img-top" src="./img/paper.png" alt="Rock">
                                    <div class="card-body">
                                        <h4 class="card-title text-center">Paper</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <img class="card-img-top" src="./img/scissors.png" alt="Rock">
                                    <div class="card-body">
                                        <h4 class="card-title text-center">Scissors</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">Computer Move</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="card">
                                    <img class="card-img-top" src="./img/rock.png" alt="Rock">
                                    <div class="card-body">
                                        <h4 class="card-title text-center">Rock</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <img class="card-img-top" src="./img/paper.png" alt="Rock">
                                    <div class="card-body">
                                        <h4 class="card-title text-center">Paper</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <img class="card-img-top" src="./img/scissors.png" alt="Rock">
                                    <div class="card-body">
                                        <h4 class="card-title text-center">Scissors</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
    <script src="./js/game.js"></script>
</body>

</html>
